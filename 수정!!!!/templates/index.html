<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!--웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <title>login</title>
    <style>
        * {
            font-family: 'GmarketSansMedium';
        }

        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .box {
            margin: 20px auto 10px auto;
            width: 800px;
        }

        body {
            height: 200vh;
            background-image: url('https://i.pinimg.com/564x/c5/5b/34/c55b341ea8b67055cbf4ec1c3e6e5855.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .media {
            margin: auto;
            width: 800px;
            padding: 20px;
        }

        .media-content {
            width: 800px;
            max-width: 100vw;
        }

        .emotion {
            width: 30px;
            height: 30px;
            margin-right: 20px;
            display: inline-block;
        }
    </style>
    <script>

        //포스팅 저장하기 함수
        function write_emotion() {
            let text = $('#text-box').val();
            let today = new Date().toISOString();
            $.ajax({
                type: "POST",
                url: "/write",
                data: {text_give: text, data_give: today},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload();
                }
            })

        }

        //포스팅 보여주기 함수
        function show_emotion() {
            $.ajax({
                type: "GET",
                url: "/write/list",
                data: {},
                success: function (response) {
                    let posts = response['all_posts']
                    for (let i = 0; i < posts.length; i++) {
                        let nickname = posts[i]['nickname']
                        let text = posts[i]['text']
                        let data = posts[i]['data'].slice(0, 10) // 년-월-일 에서 문자열 잘라서 표기
                        let temp_html = `<div class="box" id="${posts["_id"]}">
                                            <article class="media">
                                                <div class="media-left">
                                                    <figure class="image is-64x64">
                                                        <img src="https://cdn-icons-png.flaticon.com/512/569/569501.png" alt="Image">
                                                    </figure>
                                                </div>
                                                <div class="media-content">
                                                    <div class="content">
                                                        <p>
                                                            <strong>${nickname}</strong> <small>${data}</small>
                                                            <br>
                                                            ${text}
                                                        </p>
                                                    </div>
                                                    <nav class="level is-mobile">
                                                        <div class="level-left">
                                                            <a class="level-item" aria-label="sad" onclick="toggle_sad('${post['_id']}','sad')">
                                                    <span class="icon is-small">
                                                      <i class="far fa-sad-tear" aria-hidden="true"></i>
                                                    </span>
                                                            </a>
                                                        </div>
                                                    </nav>
                                                </div>
                                                <div>
                                                    <a href="" onclick="likepost('${nickname}');return false;"><img src="static/smile.png" class="emotion"></a>0
                                                    <a href="" onclick="sadpost('${nickname}');return false;"><img src="static/sad.png" class="emotion emotion2"></a>0

                                                    <div class="emotion deletebtn"><a href="#" onclick="deletepost('${text}')"><img src ="static/delete.png"></a></div>
                                                </div>
                                            </article>
                                            </div>
                                        `
                        $('#boxes').append(temp_html)
                    }
                }
            })
        }

        $(document).ready(function () {
            show_emotion();
        })

        //삭제하기 함수
        function deletepost(text) {
            $.ajax({
                type: 'POST',
                url: '/detail/delete',
                data: {text_give: text},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }

        //슬퍼요 함수
        function toggle_sad(post_id, type) {
            let $a_like = $(`#${post_id} a[aria-label='heart']`)
            let $i_like = $a_like.find("i")
            if ($i_like.hasClass("fas-sad-tear")) {
                $.ajax({
                    type: "POST",
                    url: "/sad",
                    data: {
                        post_id_give: post_id,
                        type_give: type,
                        action_give: "unlike"
                    },
                    success: function (response) {
                        $i_like.addClass("far-sad-tear").removeClass("fas-sad-tear")
                        $a_like.find("span.like-num").text(response["count"])
                    }
                })
            } else {
                $.ajax({
                    type: "POST",
                    url: "/sad",
                    data: {
                        post_id_give: post_id,
                        type_give: type,
                        action_give: "like"
                    },
                    success: function (response) {
                        console.log("like")
                        $i_like.addClass("fas-sad-tear").removeClass("far-sad-tear")
                        $a_like.find("span.like-num").text(response["count"])
                    }
                })

            }
        }
    </script>
</head>
<body>

<section class="hero is-white is-opacity-50%">
    <div class="hero-body">
        <nav class="level">
            <p class="level-item has-text-centered ">
                <a class="link is-info title" style="color: steelblue" ;>토닥도닥 감정다이어리</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info subtitle" href="index.html">{{user_info.nickname}}</a>
            </p>
        </nav>
    </div>
</section>
<article class="media">
    <figure class="media-left">
        <p class="image is-64x64">
            <img src="https://cdn-icons-png.flaticon.com/512/569/569501.png">
        <p id="nickname" class="subtitle">{{user_info.nickname}}</p>
        </p>
    </figure>
    <div class="media-content">
        <div class="field">
            <p class="control">
                <textarea class="textarea" id="text-box"></textarea>
            </p>
        </div>
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <a class="button is-info has-text-white" onclick="write_emotion()">작성하기</a>
                </div>
            </div>

            <div class="level-right">
                <div class="level-item">
                </div>
            </div>
        </nav>
    </div>
</article>
<div id="boxes">
    <div class="box">
        <article class="media">
            <div class="media-left">
                <figure class="image is-128x128">
                    <img src="https://cdn-icons-png.flaticon.com/512/569/569501.png" alt="Image">
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>${nickname}</strong> <small>${data}</small>
                        <br>
                        ${text}
                    </p>
                </div>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item" aria-label="like" onclick="toggle_sad()">
                                                    <span class="icon is-small">
                                                      <i class="fas fa-heart" aria-hidden="true"></i>
                                                    </span>
                        </a>
                    </div>
                </nav>
            </div>
            <div>
                <a href="" onclick="likepost('${nickname}');return false;"><img src="static/smile.png" class="emotion"></a>0
                <a href="" onclick="sadpost('${nickname}');return false;"><img src="static/sad.png"
                                                                               class="emotion emotion2"></a>0

                <div class="emotion deletebtn"><a href="#" onclick="deletepost('${text}')"><img src="static/delete.png"></a>
                </div>
            </div>
        </article>
    </div>
</div>
</body>
</html>
